apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysqldb
        image: mysql:latest
        volumeMounts:
        # - name: mysql-storage
        #   mountPath: /var/lib
        - name: mysql-init-script
          mountPath: /etc/mysql-init
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: ROOT_PASSWORD
              name: dbsecret
        livenessProbe:
          exec:
            command:
            - "/bin/sh"
            - "-c"
            - "stat -L /var/run/mysqld/mysqld.sock"
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
            - "/bin/sh"
            - "-c"
            - "mysql -u root -p$MYSQL_ROOT_PASSWORD < /etc/mysql-init/mysql-init.sql"
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      # - name: mysql-storage
      #   emptyDir: {}
      - name: mysql-init-script
        configMap:
          name: mysql-init-script
